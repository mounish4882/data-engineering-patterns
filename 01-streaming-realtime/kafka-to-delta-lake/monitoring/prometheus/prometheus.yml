global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'streaming-pipeline'
    environment: 'development'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'kafka-broker-1'

  # Spark streaming metrics (when available)
  - job_name: 'spark-streaming'
    static_configs:
      - targets: ['host.docker.internal:4040']
    metrics_path: '/metrics/prometheus'

  # Node exporter for system metrics (optional)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
